<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&amp;subset=cyrillic"
        rel="stylesheet">
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <header>
    <h3>Homework</h3>
    <img src="images/pager.png" title="pager.png" alt="Pager image">
  </header>
  <nav>
    <ul>
      <li class="pager-prefix"><a href="">First</a></li>
      <li class="pager-prefix"><a href="">Prev</a></li>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li class="pager-interval">...</li>
      <li><a href="">5</a></li>
      <li class="pager-active"><a href="">6</a></li>
      <li><a href="">7</a></li>
      <li><a href="">8</a></li>
      <li><a href="">9</a></li>
      <li class="pager-suffix"><a href="">Next</a></li>
      <li class="pager-suffix"><a href="">Last</a></li>
    </ul>
  </nav>
</body>
</html>
