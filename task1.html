<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
      <h2>Sign up to the app</h2>
      <form action="">
          <fieldset>
              <legend>Personal information:</legend>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" value="Mikey" size="20"><br>
              <p></p>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" value="Mouse" size="20"><br>
              <p>Self presentation:</p>
              <textarea name="information" rows="10" cols="30">The cat was playing in the garden.
              </textarea>
          </fieldset><br>
          <fieldset>
              <legend>Car info (the brand):</legend>
              <select>
                  <option value="volvo" selected>Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
              </select>
          </fieldset><br>
          <fieldset>
             <legend>Choose one:</legend>
              <input type="radio" checked id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
          </fieldset><br>
          <fieldset>
              <legend>Choose many:</legend>
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1"> I have a bike</label><br>
              <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
              <label for="vehicle2"> I have a car</label>
          </fieldset><br>
          <input type="submit" value="Submit">
          <input type="reset" value="Cancel">
      </form>
    </div>
</body>
</html>
