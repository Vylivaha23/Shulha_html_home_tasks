<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
    <div class="container">
      <h2>Sign up to the app</h2>
      <form action="">
          <fieldset>
              <legend>Personal information:</legend>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" value="Mikey" size="20"><br>
              <p></p>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" value="Mouse" size="20"><br>
              <p>Self presentation:</p>
              <textarea name="information" rows="20" cols="30">The cat was playing in the garden.
              </textarea>
          </fieldset>
      </form>
    </div>
</body>
</html>
